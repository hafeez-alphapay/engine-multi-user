# Route Tomcat (JUL) logs to stdout only
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Core Tomcat loggers
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].level = WARNING
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].handlers = java.util.logging.ConsoleHandler

# Silence noisy components a bit
org.apache.coyote.http11.level = INFO
org.apache.tomcat.util.scan.level = WARNING

# Disable FileHandler entirely (no files on read-only FS)